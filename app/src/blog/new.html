<div ng-controller="blog.CreateCtrl as createCtrl">
    <h3>这是博客列表页</h3>
    <form novalidate="novalidate" ng-submit="createCtrl.save()">
        <div class="form-group">
            <label>标题</label>
            <input type="text" ng-model="createCtrl.title" required>
        </div>
        <div class="form-group">
            <label>内容</label>
            <textarea cols="30" rows="10" ng-model="createCtrl.content" required></textarea>
        </div>
        <button type="submit">提交</button>
    </form>
</div>
