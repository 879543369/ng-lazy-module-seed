<div ng-controller="profile.ResetPasswordCtrl as rpCtrl">
    <h3>重置密码</h3>
    <form ng-submit="rpCtrl.reset()">
    	<label>账号</label><input type="text" ng-model="rpCtrl.account">
    	<label>密码</label><input type="password" ng-model="rpCtrl.ps">
    	<label>重置密码</label><input type="password" ng-model="rpCtrl.psConfirm">
    	<button type="submit">提交</button>
    </form>
</div>
